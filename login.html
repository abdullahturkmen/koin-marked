<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Koin Marked</title>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>

        <header class="header header--colored-bg container-fluid py-5">

            <nav class="navbar navbar-light navbar-expand-xl">
                <div class="container">
                    <a class="navbar-brand" href="index.html"> <img
                            src="./assets/img/logo.svg" class="d-block
                            mx-lg-auto img-fluid"></a>
                    <button class="navbar-toggler" type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarCollapse"
                        aria-controls="navbarCollapse" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <ul class="navbar-nav me-auto mb-2 mb-md-0 w-100
                            justify-content-evenly align-items-center">
                            <li class="nav-item">
                                <a class="nav-link text-dark"
                                    aria-current="page"
                                    href="#">Crytocurrency</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-dark" href="#">Exchanges</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-dark" href="#">Watchlist</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-dark" href="#">NFT</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-dark" href="#">Portfolio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-dark" href="#">Products</a>
                            </li>
                            <li class="nav-item">
                                <a href="login.html" class="btn
                                    btn-outline-primary btn-md px-5 py-3 mb-2
                                    mb-xl-0 rounded-pill">Log
                                    In</a>
                            </li>
                            <li class="nav-item">
                                <a href="sign-up.html" class="btn btn-primary
                                    btn-md
                                    px-5 py-3 mb-2 mb-xl-0 rounded-pill">Sign Up</a>
                            </li>
                        </ul>

                    </div>

                </div>
            </nav>


        </header>

        <main class="container-fluid">

            <div class="container col-12 col-md-8 col-lg-6 col-xl-4 px-4 py-5">
                <form class="py-4 form-template">
                    <div class="row my-4">
                        <div class="col-12">
                            <div class="input-border">
                                <label class="input-group-text" for="email">E-mail</label>
                                <input type="email" class="form-control
                                    form-template-input" id="email"
                                    placeholder="address@example.com" value=""
                                    required="">
                            </div>
                        </div>

                    </div>
                    <div class="row my-4">
                        <div class="col-12">
                            <div class="input-border">
                                <label class="input-group-text" for="password">Password</label>
                                <input type="password" class="form-control
                                    form-template-input" id="password"
                                    placeholder="•••••••" value=""
                                    required="">
                            </div>
                        </div>

                    </div>

                    <button class="w-100 btn btn-md btn-primary
                        rounded-pill px-5 py-3"
                        type="submit">Login</button>

                </form>
            </div>

        </main>


        <footer>
            <div class="container">


                <div class="row d-block py-4 my-4
                    border-top text-center text-muted fs-6">
                    <p>© 2021 Company, Inc. All rights reserved.</p>

                </div>
            </div>
        </footer>



        <script src="./assets/js/app.js"></script>
    </body>
</html>
